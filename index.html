<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Login - Athena Pay</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <div class="loader"></div>
</div>
    <div class="login-container">
    
      <form action="" class="form-login">
      <img src="./Logo de Athena Pay.png"
        alt="Logo de Athena Pay" class="logo">
     <p class="texto1"> A few more clicks to sign in to your account.</p>
        <ul class="login-nav">
          <li class="login-nav__item active">
            <a href="#">Sign In</a>
            
          </li>
          <!-- <li class="login-nav__item">
            <a href="#">Sign Up</a>
          </li> -->
        </ul>
        <label for="login-input-user" class="login__label"> Email </label>
        <input id="login-input-user" class="login__input" type="text" />
        <label for="login-input-password" class="login__label">
          Password
        </label>
        <input id="login-input-password" class="login__input" type="password" />
        <label for="login-sign-up" class="login__label--checkbox">
          <input
            id="login-sign-up"
            type="checkbox"
            class="login__input--checkbox"
          />
          Remenber me
        </label>
        <button class="login__submit" disabled>Login</button>
        <p class="footer">By signin up, you agree to our
          Terms and Conditions & Privacy Policy<br><br>
          Version: 5158400</br></br</p>
        </p>
      </form>
      
      <!-- <a href="#" class="login__forgot">Forgot Password?</a> -->
    </div>
    <!-- Fondo oscuro  -->
    <div class="overlay"></div>
    
    <video muted autoplay loop repeat><source src="./Beach.mp4" type="video/mp4"</video>
    <div class="playa"></div>

   
    <script src="script.js"></script>
  </body>
</html>
