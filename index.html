<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="loader"></div>
</div>
    <div class="login-container">
      <form action="" class="form-login">
        <ul class="login-nav">
          <li class="login-nav__item active">
            <a href="#">Sign In</a>
          </li>
          <li class="login-nav__item">
            <a href="#">Sign Up</a>
          </li>
        </ul>
        <label for="login-input-user" class="login__label"> Username </label>
        <input id="login-input-user" class="login__input" type="text" />
        <label for="login-input-password" class="login__label">
          Password
        </label>
        <input id="login-input-password" class="login__input" type="password" />
        <label for="login-sign-up" class="login__label--checkbox">
          <input
            id="login-sign-up"
            type="checkbox"
            class="login__input--checkbox"
          />
          Keep me Signed in
        </label>
        <button class="login__submit" disabled>Sign in</button>
      </form>
      <a href="#" class="login__forgot">Forgot Password?</a>
    </div>

    <video muted autoplay loop><source src="Beach.mp4" type="video/mp4"</video>
    <div class="capa"></div>

   
    <script src="script.js"></script>
  </body>
</html>
