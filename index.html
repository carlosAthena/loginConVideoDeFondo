<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Login - Athena Pay</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.ibb.co/0fgkxQ3/Logo-de-Athena-Pay.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Avant+Garde+Gothic"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="loader"></div>
    <div class="container">
      <img
        class="imgLogo"
        src="./Logo de Athena Pay.png"
        alt="Logo de Athena Pay"
        class="logo"
      />
      <!-- <h1>Registro</h1> -->
      <form method="post">
        <p class="texto1">The easiest way to get paid with Bitcoin</p>
        <p class="texto2">SIGN IN</p>
        <div class="main">
          <input type="text" id="user" name="user" required />
          <span></span>
          <label>E-mail</label>
        </div>
        <div class="main">
          <input type="password" id="password" name="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <input
          class="remenber"    
          id="#"
            type="checkbox"
        />
          <label class="etiqueta">Remenber me
        </label>
        <input type="button" id="button" value="login" />
        <div class="signup"></div>
        <p class="footer">By signin up, you agree to our
          Terms and Conditions & Privacy Policy<br><br>
          Version: 5158400</br></br</p>
        </p>
      </form>
    </div>
    <div class="overlay"></div>
    <video muted autoplay loop repeat>
      <source src="./Beach.mp4" type="video/mp4"
    </video>
    <div class="playa"></div>
  </body>
   <script src="./script.js"></script>
</html>
